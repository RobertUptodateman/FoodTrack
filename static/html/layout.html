{{define "layout"}}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}FoodTrack{{end}}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {{block "head" .}}{{end}}
  </head>
  <body>
    {{template "header" .}}

    <main class="container py-4">{{block "content" .}}{{end}}</main>

    {{template "footer" .}} 
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {{block "scripts" .}}{{end}}
  </body>
</html>
{{end}}
