<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Прелоадер будет загружен сюда -->
    <div id="preloader-container"></div>
    
    <!-- Окно авторизации будет загружено сюда -->
    <div id="auth-container"></div>

    <!-- Основной контент -->
    <div id="main-content" style="display: none;">
        <!-- Фиксированный хедер -->
        <header class="fixed-top bg-light shadow-sm">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">FoodTrack</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Профиль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Выход</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Основной контент с карточками -->
        <main class="container py-5 mt-5">
            <div class="row g-4" id="cards-container">
                <!-- Карточки будут добавляться здесь динамически -->
            </div>
        </main>

        <!-- Футер -->
        <footer class="bg-light py-3 mt-auto">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="mb-0">&copy; 2025 FoodTrack. Все права защищены.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Основной скрипт -->
    <script src="/static/js/main.js"></script>
</body>
</html>
