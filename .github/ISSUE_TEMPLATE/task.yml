name: Задача
description: Шаблон для создания новой задачи
title: "[TASK] "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        ## Описание задачи
        Подробно опишите, что нужно сделать

  - type: textarea
    id: description
    attributes:
      label: Описание
      description: Что конкретно нужно реализовать?
      placeholder: Подробно опишите задачу...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Приоритет
      options:
        - Критический
        - Высокий
        - Средний
        - Низкий
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Критерии приёмки
      description: Как понять, что задача выполнена?
      placeholder: - [ ] Критерий 1\n- [ ] Критерий 2
    validations:
      required: true
