name: Отчёт об ошибке
description: Сообщить о найденной ошибке
title: "fix: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Описание ошибки
        Подробно опишите проблему

  - type: textarea
    id: current
    attributes:
      label: Текущее поведение
      description: Что происходит сейчас?
      placeholder: Опишите ошибку...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
      description: Как должно работать правильно?
      placeholder: Опишите правильное поведение...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Шаги воспроизведения
      description: Как воспроизвести ошибку?
      placeholder: |
        1. Перейти на '...'
        2. Нажать на '...'
        3. Прокрутить до '...'
        4. Увидеть ошибку
    validations:
      required: true
